<!DOCTYPE html>
<html>
<head>
    <title>Petrol Pump Billing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 12px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Petrol Pump Billing System</h1>
    <form method="POST">
        <label for="fuel_type">Fuel Type:</label>
        <select name="fuel_type" id="fuel_type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
        </select>

        <label for="rate">Rate (₹/Liter):</label>
        <input type="number" name="rate" step="0.01" required>

        <label for="liters">Liters:</label>
        <input type="number" name="liters" step="0.01" required>

        <button type="submit">Generate Bill</button>
    </form>

    {% if total %}
    <div class="result">
        <strong>Total Amount: ₹{{ "%.2f"|format(total) }}</strong>
    </div>
    {% endif %}

    <a href="{{ url_for('history') }}">View Billing History →</a>
</body>
</html>
